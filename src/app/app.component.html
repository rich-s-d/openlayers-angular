<header>
  <div class="title">WebGIS 1.0</div>
  <div class="address search">
    <input #address type="text" placeholder="Search an address in Denmark" />
  </div>
</header>
<main>
  <div class="left-bar"></div>
  <div class="map-container">
    <app-map [map]="map"></app-map>
  </div>
</main>
<footer>
  <app-scaleline [map]="map"></app-scaleline>
  <app-mouse-position [map]="map" positionTemplate="{x}, {y} m"></app-mouse-position>
</footer>
